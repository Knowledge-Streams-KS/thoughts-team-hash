<div class="card mt-3">
    <div class="card-body">
        <h2>Comments:</h2>

        <h4>Add a Comment:</h4>
        
        <form method="post" action="{% url 'add_comment' post.id %}">
            <input type="hidden" name="post_id" value="{{ post.id }}">

            {% csrf_token %}
            {{ comment_form.as_p }}
            <button type="submit">Add Comment</button>
        </form>
    </div>
</div>
